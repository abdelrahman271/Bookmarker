<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet"/>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="mt-5 pt-5 d-flex justify-content-center position-relative">bookmarker</h1>
                </div>
                <div class="col-12">
                    <div class="body mt-4 py-4 px-4 bg-white rounded-5 shadow">
                        <h2 class="text-center mb-3 ">
                            <i class="fa-solid fa-bookmark"></i>
                            your favorite sites
                            <i class="fa-solid fa-bookmark"></i>
                        </h2>
                        <div class="site-name w-100 pb-3">
                            <label for="" class="p-2 fw-bold">
                                <i class="fa-solid fa-book-bookmark pe-2"></i>
                                site name
                            </label>
                            <input type="text" class="form-control" placeholder="Bookmark name" id="name" oninput="valid(this)">                        
                        </div>
                        <div class="site-url w-100">
                            <label for="" class="p-2 fw-bold">
                                <i class="fa-solid fa-link pe-2"></i>
                                site url
                            </label>
                            <input type="text" class="form-control" placeholder="Website URL" id="url" oninput="valid(this)">                        
                        </div>
                        <div class="text-center mt-4">
                            <button id="submitBtn" type="submit" class="btn btn-primary mb-3 fw-bold px-4" onclick="push()">Submit</button>
                        </div>
                        </div>

                    </div>
                    <div class="col-12" id="table">
                        <input type="text" class="form-control w-100 my-4" placeholder="Search" oninput="searchbook()" id="search">
                        <table class="tab">
                            <thead>
                                <th class="py-2">Index</th>
                                <th class=>Website</th>
                                <th class=>Visit</th>
                                <th class=>Delete</th>
                            </thead>
                            <tbody id="content" >
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    
    <script src="javascript/main.js"></script>
    <script src="javascript/bootstrap.bundle.min.js"></script>
</body>
